<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Cloudflare CSS CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>

</head>

<body>
    <div class="container">
        <div class="search">
            <h1>Weather Dashboard</h1>
            <div class="row">
                <div class="col-sm-5">
                    <!--SFAC = 'Search for a city'-->
                    <h3> Search for a City: </h3>
                    <form class="searchCity">
                        <input type="text" class="searchInput" id="searchBar" placeholder="Phoenix">
                        <button type="submit" class="searchButton" id="searchButton"><i
                                class="fas fa-search"></i></button>
                    </form>
                    <div id="history"></div>
                </div>
            </div>
        </div>
        <div class="foreContainer">
            <div class="forecast">
                <div class="row">
                    <h1 id="cityName"></h1>
                    <h1 class="currentDate"></h1>
                </div>
                <div class="row">
                    <p id="temp">Temperature: </p>
                </div>
                <div class="row">
                    <p id="humidity">Humidity: </p>
                </div>
                <div class="row">
                    <p id="windSpeed">Wind Speed: </p>
                </div>
                <div class="row">
                    <p id="uvIndex">UV Index: </p>
                </div>
            </div>
            <div class="five-day-container">
                <h1>5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
        </div>
        <!--Change lines 8 and 9 into script-->
        
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/script.js"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
</body>

</html>
